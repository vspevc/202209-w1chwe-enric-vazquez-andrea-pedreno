<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <title>Travelulu</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
</head>

<body>

  <!-- <header class="main-header main-header--menu-open"> -->
  <header class="main-header">
    <div class="main-header__container">
      <h1 class="main-header__title">Travelulu</h1>

      <button class="icon" aria-label="Open main menu">&#9776;</button>
    </div>

    <!-- <nav class="main-menu main-menu--open"> -->
    <nav class="main-menu">
      <ul class="main-menu__links" aria-label="Main menu">
        <li><a class="main-menu__link" href="/">Home</a></li>
        <li class="secondary-menu">
          <button class="secondary-menu__title main-menu__link" aria-label="Open services menu">Services</button>
          <!-- <ul class="secondary-menu__links"> -->
          <ul class="secondary-menu__links secondary-menu__links--closed" aria-label="Services menu">
            <li><a class="secondary-menu__link" href="/services/planning">Planning</a></li>
            <li><a class="secondary-menu__link" href="/services/financing">Financing</a></li>
            <li><a class="secondary-menu__link" href="/services/purchasing">Purchasing</a></li>
            <li><a class="secondary-menu__link" href="/services/reviewing">Reviewing</a></li>
            <li><a class="secondary-menu__link" href="/services/flying">Flying</a></li>
          </ul>
        </li>
        <li class="secondary-menu">
          <button class="secondary-menu__title main-menu__link" aria-label="Open continents menu">Continents</button>
          <ul class="secondary-menu__links secondary-menu__links--closed" aria-label="Continents menu">
            <li><a class="secondary-menu__link" href="/continents/north-america">North America</a></li>
            <li><a class="secondary-menu__link" href="/continents/south-america">South America</a></li>
            <li><a class="secondary-menu__link" href="/continents/asia">Asia</a></li>
            <li><a class="secondary-menu__link" href="/continents/africa">Africa</a></li>
            <li><a class="secondary-menu__link" href="/continents/europe">Europe</a></li>
            <li><a class="secondary-menu__link" href="/continents/australia">Australia</a></li>
          </ul>
        </li>
        <li><a class="main-menu__link" href="/contact">Contact</a></li>
        <li><a class="main-menu__link" href="/privacy">Privacy</a></li>
      </ul>
    </nav>
  </header>

  <aside class="main-search-bar">
    <span class="main-search-bar__comment">Find deals on hotels, homes and much more...</span>
    <div class="main-search-bar__filters">
      <input class="main-search-bar__filter main-search-bar__filter--big" type="select"
        placeholder="Where are you going?" required />
      <input class="main-search-bar__filter" type="select" placeholder="Check-in - Check-out" required />
      <input class="main-search-bar__filter" type="select" placeholder="2 adults - 0 children" required />
      <button class="button button--accent">Search</button>
    </div>
  </aside>
</body>

</html>
