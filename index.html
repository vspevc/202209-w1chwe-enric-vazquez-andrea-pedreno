<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Travelulu</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <aside class="main-search-bar">
      <span class="main-search-bar__comment"
        >Find deals on hotels, homes and much more...</span
      >
      <div class="main-search-bar__filters">
        <input
          class="main-search-bar__filter main-search-bar__filter--big"
          type="select"
          placeholder="Where are you going?"
          required
        />
        <input
          class="main-search-bar__filter"
          type="select"
          placeholder="Check-in - Check-out"
          required
        />
        <input
          class="main-search-bar__filter"
          type="select"
          placeholder="2 adults - 0 children"
          required
        />
        <button class="button button--accent">Search</button>
      </div>
    </aside>
  </body>
</html>
