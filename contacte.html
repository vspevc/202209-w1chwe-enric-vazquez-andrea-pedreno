    <main>
      <h1>Contacte</h1>
      <p>
        Si vols posar-te en contacte amb nosaltres per qualsevol motiu omple el
        següent formulari perquè puguem localitzar-te, estarem encantades de
        respondre qualsevol dubte.
      </p>
      <form action="/enviar-resposta">
        <label for="name">Nom</label>
        <input id="name" type="text" placeholder="Escriu el teu nom" />
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          placeholder="Escriu el teu email"
          required
        />
        <label for="comments">Comentaris</label>
        <textarea
          id="comments"
          type="text"
          placeholder="Indica els teus comentaris"
        ></textarea>
        <input type="submit" value="Envia" />
      </form>
    </main>
